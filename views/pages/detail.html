<%- include("../common/header.html") %>

<body>
    <div class="page_nav">
        <div class="container">
            <div class="row">
                <div class="col-xs-6 nav_left">
                    <img src="/images/logo.png" style="cursor: pointer" onclick="window.location.href='/'" />
                    <span class="hidden-xs" style="cursor: pointer" onclick="window.location.href='/'">Chronicle
                        Road</span>
                    <span class="visible-xs" style="cursor: pointer" onclick="window.location.href='/'">CRoad</span>
                </div>
                <div class="col-xs-6 nav_right">
                    <span class="hidden-xs"><%=user_name%></span>
                    <span class="glyphicon glyphicon-off" aria-hidden="true"
                        onclick="window.location.href='/get_out'"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 20px">
        <h1 class="detail_title">
            <span class="list-icon-0<%=data.type%>"></span>
            <em><%=data.title%></em>
        </h1>
        <div class="detail_title_info">
            <span class="label label-info">作者：<%=data.user_name%></span>
            <span class="label label-info">创建时间：<%=data.create_time%></span>
            <span class="label label-info">更新时间：<%=data.upData_time%></span>
        </div>
        <div class="detail_body">
            <%data.text.forEach(function(item){%>
            <p>
                <%=item%>
            </p>
            <%})%>
        </div>
        <div class="detail_footer">
            <button type="button" class="btn btn-primary" data-id="<%=data.id%>"><span
                    class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑</button>
            <button type="button" class="btn btn-default" data-id="<%=data.id%>" onclick="rmThisArt(this)"><span
                    class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除</button>
        </div>
    </div>
    <script>
        //删除文章
        function rmThisArt(obj) {
            $.post('/post/detail_rm', {
                id: $(obj).attr('data-id')
            }, function (data) {
                console.log(data);
            });
        }
    </script>
</body>

<%- include("../common/footer.html") %>
